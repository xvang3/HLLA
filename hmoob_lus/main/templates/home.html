<!-- home.html -->
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block content %}
    <h1 style="text-align: center; line-height: 1;">Welcome to Hmong Language Learning</h1>
    <p style="text-align: center; margin-top: 5px; margin-bottom: 5px;">Click on the Courses or Practice tab to get started!</p>

    <div style="display: flex; justify-content: center; align-items: center;">
        <img src="{% static 'images/rep2.png' %}" alt="Hmong Avatar Male Styling" style="width: 250px;">
        <img src="{% static 'images/NoSpeechBubble.PNG' %}" alt="Hmong Avatar Female Styling" style="width: 300px;">
    </div>        

    {% endblock %}
</body>
</html>
