{% extends 'base.html' %}
{% load static %}
{% block title %}Memory Game{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h1>Hmong Memory Game</h1>
    <p>Match the Hmong words with their English translations!</p>
    <p>Correct Matches: <span id="correct-matches">0</span></p>

    <!-- Container for User Buttons -->
    <div id="user-buttons" class="container text-center">
        <button onclick="shuffle()" class="btn btn-primary mt-4">Reset with same words</button>
        <button onclick="newGame()" class="btn btn-danger mt-4">New Set Refresh</button>
        <button onclick="revealCards()" class="btn btn-warning mt-4">Show All</button>
    </div>
</div>

<div id="game-board" class="container d-flex flex-wrap justify-content-center">
    {% for card in cards %}
        <div class="card mb-4 mx-2" 
             data-word="{{ card.word }}" 
             data-id="{{ card.id }}" 
             data-audio-url="{{ card.audio_url }}"
             onclick="flipCard(this)">
            <div class="card-front"></div> <!-- Image shows here initially -->
            <div class="card-back"><span>{{ card.word }}</span></div> <!-- Word shows when flipped -->
        </div>
    {% endfor %}
</div>

<!-- Load Bootstrap and Custom CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/memory_game.css' %}">

<!-- Load Custom JavaScript -->
<script src="{% static 'js/memory_game.js' %}"></script>
<script>
    const totalPairs = {{ total_pairs }};
</script>
{% endblock %}
