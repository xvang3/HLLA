<!-- animals.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>
    <a href="{% url 'courses' %}" class="heading-link">Courses</a>
     > 
     <a href="{% url 'u6_animals' %}" class="heading-link">Unit 6: Animals</a>
</h1>

{% for word in words %}
<div class="flashcard">
    <!-- Display English and Hmong words -->
    <div class="word-display">
        <strong>{{ word.english_word }} - {{ word.hmong_word }}</strong>
    </div>

    <!-- Image in the middle -->
    <div class="image-display">
        <img src="{{ MEDIA_URL }}{{ word.image_url }}" alt="{{ word.english_word }} image" />
    </div>

    <!-- Audio buttons at the bottom -->
    <div class="audio-buttons">
        <button class="play-male-audio" onclick="playAudio('{{ MEDIA_URL }}{{ word.male_audio_url }}')">Play Male</button>
        <button class="play-female-audio" onclick="playAudio('{{ MEDIA_URL }}{{ word.female_audio_url }}')">Play Female</button>
    </div>
</div>
{% endfor %}

<div class="button-container"></div>
<a href="{% url 'p6_animals_cards' %}" class="button-link">Flashcards</a>
<a href="{% url 'p6_animals_audio' %}" class="button-link">Pronunciations</a>
</div>

{% endblock %}
